name: Deploy Portfolio to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: ðŸ”‘ Add EC2 Host to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH into EC2 and Deploy
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "ðŸ”„ Stopping old container (if any)..."
          docker stop portfolio || true
          docker rm portfolio || true

          echo "ðŸ§¹ Cleaning up old project directory..."
          rm -rf ~/devops-portfolio || true

          echo "â¬‡ï¸ Cloning latest code..."
          git clone https://github.com/${{ github.repository }} ~/devops-portfolio
          cd ~/devops-portfolio

          echo "ðŸ³ Building Docker image..."
          docker build -t portfolio .

          echo "ðŸš€ Running container..."
          docker run -d --name portfolio -p 80:80 portfolio

          echo "ðŸ©º Running health check..."
          chmod +x scripts/health_check.sh
          ./scripts/health_check.sh

          echo "âœ… Deployment successful!"
          EOF
